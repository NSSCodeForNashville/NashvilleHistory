<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{$parent.selectedMarker.uid}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeTourModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
        <label class="item">
          <button class="button button-block button-balanced" type="button" ng-click="register()">Register</button>
        </label>
  </ion-content>
</ion-modal-view>
