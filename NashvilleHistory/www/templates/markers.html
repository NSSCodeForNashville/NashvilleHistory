<ion-view view-title="Places Near Me">
 <ion-content>
    <ui-gmap-google-map  center="map.center" zoom="map.zoom">
        <ui-gmap-marker
            idKey = 'youAreHere.id'
            coords='youAreHere.coords',
            options = 'youAreHere.options'
            >
        </ui-gmap-marker>
      <!-- Map markers here -->
        <ui-gmap-markers
              models="markers" coords="'self'" icon="'icon'" options="'options'" click="markerClick" ng-cloak>
        </ui-gmap-markers>
      </ui-gmap-google-map>
      <!-- List of Marker Cards -->
      <div class="list card" ng-repeat="markerCard in $parent.MarkerCards | filter: {uid: activeMarker.uid}" ng-include="'templates/partials/marker.html'">
      </div>
  </ion-content>
</ion-view>
