<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!-- If not logged in -->
        <ion-item menu-close ng-click="login()" ng-show="!$parent.loggedInUser">
          Login
        </ion-item>
        <!-- If logged in -->
        <ion-item menu-close ng-click="logout()" ng-show="$parent.loggedInUser">
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/markers">
          Places Near Me
        </ion-item>
        <ion-item menu-close href="#/app/all">
          All Places
        </ion-item>
        <ion-item menu-close href="#/app/guided-tours">
          Guided Tours
        </ion-item>
        <!-- If not logged in -->
        <ion-item ng-show="!$parent.loggedInUser">
          <a class="logged-out tooltip" title="Please log in to access this feature" animation="fade">
            My Tours
          </a>
        </ion-item>
        <!-- If logged in -->
        <ion-item menu-close href="#/app/my-tours" ng-show="$parent.loggedInUser">
          My Tours
        </ion-item>
        <!-- If not logged in -->
        <ion-item ng-show="!$parent.loggedInUser">
          <a class="logged-out tooltip" title="Please log in to access this feature" animation="fade">
            Bookmarks
          </a>
        </ion-item>
        <!-- If logged in -->
        <ion-item menu-close href="#/app/bookmarks" ng-show="$parent.loggedInUser">
          Bookmarks
        </ion-item>
        <ion-item menu-close href="#/app/contribute">
          Contribute
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
